version: "3.9"

networks:
  minharede:
    external: true

services:
  api:
    image: minha-registry/nfe-api:latest
    networks:
      - minharede
    environment:
      DB_HOST: postgres
      DB_USER: nfe
      DB_PASS: senha
      DB_NAME: nfe_db
    deploy:
      labels:
        - traefik.enable=true
        - traefik.http.routers.api.rule=Host(`api.allentiomolu.com.br`)
        - traefik.http.routers.api.entrypoints=websecure
        - traefik.http.routers.api.tls.certresolver=letsencryptresolver
        - traefik.http.routers.api.priority=1
        - traefik.http.routers.api.service=api
        - traefik.http.services.api.loadbalancer.server.port=3000
        - traefik.http.services.api.loadbalancer.passHostHeader=true
        - traefik.http.middlewares.sslheader.headers.customrequestheaders.X-Forwarded-Proto=https
        - traefik.http.routers.api.middlewares=sslheader
  frontend:
    image: minha-registry/nfe-frontend:latest
    networks:
      - minharede
    deploy:
      labels:
        - traefik.enable=true
        - traefik.http.routers.frontend.rule=Host(`app.allentiomolu.com.br`)
        - traefik.http.routers.frontend.entrypoints=websecure
        - traefik.http.routers.frontend.tls.certresolver=letsencryptresolver
        - traefik.http.routers.frontend.priority=1
        - traefik.http.routers.frontend.service=frontend
        - traefik.http.services.frontend.loadbalancer.server.port=80
        - traefik.http.services.frontend.loadbalancer.passHostHeader=true
        - traefik.http.middlewares.sslheader.headers.customrequestheaders.X-Forwarded-Proto=https
        - traefik.http.routers.frontend.middlewares=sslheader
  postgres:
    image: postgres:16
    networks:
      - minharede
    environment:
      POSTGRES_USER: nfe
      POSTGRES_PASSWORD: senha
      POSTGRES_DB: nfe_db
    volumes:
      - nfe_db:/var/lib/postgresql/data

volumes:
  nfe_db:
